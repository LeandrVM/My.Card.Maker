<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card_Maker</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link rel="scriptsheet" type="text/script" href="scriptsheet.js" media="screen" />
</head>
<body>
    <header>
        <h1>Logo</h1>
    </header>
    <main>
        <div class="preview">
            <div class="ttlpreview">
                <h1>Preview</h1>
            </div>
            <div class="prepreview">

            </div>
        </div>
        <div class="editor">
            <div class="cardseditor">
                <div class="ttlcards">
                    <h2>Front</h2>
                    <h2>Back</h2>
                </div>
                <div class="cards">
                    <div class="card 01">
                        <canvas id="front" width="60" height="60"></canvas>
                        <input type="file" id="imagem1" accept="image/*">
                    </div>
                    <div class="card 02">
                        <canvas id="back" width="60" height="60"></canvas>
                        <input type="file" id="imagem2" accept="image/*">
                    </div>
                </div>
            </div>
            
            <div class="edit">
                <div class="selectcards">
                    <h2>Cards</h2>
                </div>
                <div class="editop">
                    <div class="op 01">
                        <div class="opit Tema">
                            <h3>Tema</h3>
                            <input>
                        </div>
                        <div class="opit Texto">
                            <h3>Texto</h3>
                            <input>
                        </div>
                    </div>
                    <div class="op 02">
                        <div class="opit Valor">
                            <h3>Valor</h3>
                            <input>
                        </div>
                        <div class="opit Owner">
                            <h3>Owner</h3>
                            <input>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
