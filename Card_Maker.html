<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card_Maker</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
</head>
<body>
    <button id="teste">teste</button>
    <header>
        <h1>Logo</h1>
    </header>
    <main>
        <div class="preview">
            <div class="ttlpreview">
                <h1>Preview</h1>
            </div>
            <div class="prepreview">
                <canvas id="canvaspreview" class="canvaspreview">
            </div>
        </div>
        <div class="editor">
            <div class="cardseditor">
                <div class="ttlcards">
                    <h2>Front</h2>
                    <h2>Back</h2>
                </div>
                <div class="cards">
                    <div class="card 01">
                        <img class="imgfront" src="./Imagens/Front00mini.png">
                        <div class="cd">
                            <div class="cdstema" id="cdstema">
                                Tema
                            </div>
                            <div class="cdstexto">
                                Texto
                            </div>
                            <div class="cdsowner">
                                Owner
                            </div>
                        </div>
                    </div>
                    <div class="card 02">
                        <img src="./Imagens/Back.png">
                    </div>
                </div>
            </div>
            
            <div class="edit">
                <div class="selectcards">
                    <h2>Cards</h2>
                </div>
                <div class="editop">
                    <div class="op 01">
                        <div class="opit Tema">
                            <h3>Tema</h3>
                            <input id="inptema" type="text" placeholder="Digite o Tema aqui" maxlength="20">
                        </div>
                        <div class="opit Texto">
                            <h3>Texto</h3>
                            <input id="inptexto" type="text" placeholder="Digite seu Texto aqui">
                        </div>
                    </div>
                    <div class="op 02">
                        <div class="opit Valor">
                            <h3>Valor</h3>
                            <input id="inpvalor" type="range" placeholder="Valor da carta" maxlength="3"> 
                        </div>
                        <div class="opit Owner">
                            <h3>Owner</h3>
                            <input id="inpowner" type="text" placeholder="Digite seu nome aqui" maxlength="10">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>


    <script>
        const inptema = document.getElementById('inptema');
        const tema = document.getElementById('cdstema');
        
        inptema.addEventListener('inptema',function(){
            tema.textContent = inptema.ariaValueText || 'n funfo';
        })

        function carregarImagemNoCanvas(idCanvas, caminhoImagem) {
    var canvas = document.getElementById(idCanvas);
    var ctx = canvas.getContext('2d');
    var img = new Image();  // Cria um novo objeto de imagem
    
    img.src = caminhoImagem;  // Define o caminho da imagem

    img.onload = function() {
        // Limpa o canvas antes de desenhar
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Cálculo para manter a proporção
        var proporcaoImagem = img.width / img.height;
        var proporcaoCanvas = canvas.width / canvas.height;
        var novoLargura, novoAltura;

        if (proporcaoImagem > proporcaoCanvas) {
            // A imagem é mais larga que o canvas
            novoLargura = canvas.width;
            novoAltura = canvas.width / proporcaoImagem;
        } else {
            // A imagem é mais alta que o canvas
            novoAltura = img.height;
            novoLargura = img.width;
        }

        // Centraliza a imagem no canvas
        var posX = (canvas.width - novoLargura) / 2;
        var posY = (canvas.height - novoAltura) / 2;

        ctx.drawImage(img, posX, posY, novoLargura, novoAltura);
    };

    img.onerror = function() {
        alert('Erro ao carregar a imagem. Verifique o caminho: ' + caminhoImagem);
    };
    }
    var testebtn = document.getElementById('teste')
    testebtn.addEventListener('click', function(){
            tema.textContent = inptema.ariaValueText || 'n funfo';
        })
        
        
</script>
</body>
</html>
